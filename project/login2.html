<!DOCTYPE HTML>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="css/Login.css">

    <body>
            <form class="modal-content animate"  name="myForm" onsubmit="return(validate())">

                <div class="imgcontainer">
                    <img src="img/b.jpg" alt="Avatar" class="avatar">
                  </div>    
                <label><b>Username</b></label>

                <label ><b>Password</b></label>

                <button type="submit">Login</button>
                    <span class="psw">Forgot <a href="#" id="newform">password?</a></span>
              </div>
            </form>

   </body>
